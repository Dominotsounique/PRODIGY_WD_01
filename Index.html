<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Navigation Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="#" class="logo"><img src='newprof.PNG' alt="YourLogo"></a>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h1>Home Section</h1>
        </section>
        <section id="services" class="moonlight-section">
            <h1>Our Popular Stickers</h1>
            <div class="cards">
                <div class="card">
                    <img src="ser1.PNG" alt="Service 1">
                    <h2>Glow in the dark</h2>
                    
                </div>
                <div class="card">
                    <img src="SER2.PNG" alt="Service 2">
                    <h2>Printables</h2>
                    
                </div>
                <div class="card">
                    <img src="ser3.PNG" alt="Service 3">
                    <h2>Cartoon flat</h2>
        
                </div>
            </div>
        </section>
        <section id="about" class="moonlight-section">
            <h1>About Us</h1>
            <div class="about-content">
                <img src="aboutus.PNG" alt="About Us">
                <div class="text">
                    <p>We are a team of dedicated professionals, creating what we love and sharing with you all...</p>
                </div>
            </div>
        </section>
        <section id="contact" class="moonlight-section">
            <h1>Contact Us</h1>
            <form>
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Moonlight Stickers Company. All rights reserved.</p>
    </footer>
    <script src="scripts.jss.js"></script>
</body>
</html>
